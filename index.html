<html lang='en-US'>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pathways Planner</title>
        <link rel="stylesheet" href="styles.css">

        <!-- import d3.js -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="script.js" defer></script>

    </head>
    <body onload="initialize()">
        <div id="header">
            <img src="logo.png" alt="Pathways Planner Logo" id="logo">
            <span id="heading">Pathways Planner</span>
        </div>
        <div id="controlPanel">
            <label for="courseSelect">Select Major:</label>
            <select id="courseSelect" onchange="filterCourses(id)">
            </select>

            <br/>
            <!-- For Double Major Selection -->
            <label for="courseSelect2">Select 2nd Major:</label>
            <select id="courseSelect2" onchange="filterCourses(id)">       
            </select> 

            <br/>
            <!-- For Minor Selection -->
            <label for="minorSelect">Select Minor:</label>
            <select id="minorSelect" onchange="filterCourses(id)">
            </select>

            <br/>
            <br/>
            <label for="semesterSlider">Select Current Semester:</label>
            <span id="semesterLabel"> 1</span>
            <center><input type="range" id="semesterSlider" min="1" max="8" value="1" oninput="updateSemesterLabel()"></center>
            
            <hr/>
            <!-- text field -->
            <label for="searchInput">Type in your secret password to retrieve your previous plan:</label>
            <br/><br/>
            <!--Should we add a username/passcode system instead?-->
            <input type="text" id="password" placeholder="Type in password here" >
            
            <br/><br/>
            <button id="saveBtn" onclick="savePlan()">Save</button>
            <button id="loadBtn" onclick="loadPlan()">Load</button>

            <br/><br/>

            <button id="removeGER" onclick="removeTable('GERS')">Remove GERs table (TEST)</button>


            <!-- <a href="https://furman.edu">Give up? Go to Furman website</a>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Q57_iaGrxLg?si=Doe0GEgVDqG2lX5e" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->
        </div>
        <div id="mainBody">
            <!-- This is where the schedule tables get created -->
        </div>
        <div id="footer">
            <p>Pathways Planner Â© 2023</p>
        </div>

    </body>
</html>
