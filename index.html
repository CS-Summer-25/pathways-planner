<html lang='en-US'>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pathways Planner</title>
        <link rel="stylesheet" href="styles.css">

        <!-- import d3.js -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
        <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
        <script src="script.js" defer></script>
        
    </head>
    <body onload="initialize()">
        <div id="header">
            <img src="logo.png" alt="Pathways Planner Logo" id="logo">
            <h1 id="heading">Pathways Planner</span>
        </div>
        <div id="controlPanel">
            <label for="mainMajorSelect">Select Major:</label>
            <select id="mainMajorSelect" onchange="filterCourses(id)">
            </select>

            <br/>
            <!-- For Double Major Selection -->
            <label for="doubleMajorSelect">Select 2nd Major:</label>
            <select id="doubleMajorSelect" onchange="filterCourses(id)">       
            </select> 

            <br/>
            <!-- For Minor Selection -->
            <label for="minorSelect">Select Minor:</label>
            <select id="minorSelect" onchange="filterCourses(id)">
            </select>

            <br/>
            <br/>
            <label for="semesterSlider">Select Current Semester:</label>
            <span id="semesterLabel"> 1</span>
            <center><input type="range" id="semesterSlider" min="1" max="8" value="1" onchange="updateSemesterLabel()"></center>
            <!-- Changed "oninput" to "onchange" so that info doesn't operate until user makes choice -->

            <hr/>
            <!-- text field -->
            <label for="searchInput">Type in your secret password to retrieve your previous plan:</label>
            <br/><br/>
            <!--Should we add a username/passcode system instead?-->
            <input type="text" id="password" placeholder="Type in password here" >
            
            <br/><br/>
            <button id="saveBtn" onclick="savePlan()">Save</button>
            <button id="loadBtn" onclick="loadPlan()">Load</button>

            <br/><br/>

            <!-- <button id="removeGER" onclick="removeTable('GERS')">Remove GERs table (TEST)</button> -->

            <hr/>
            <input type="text" id="courseInput" placeholder="Search for course">
             <!-- oninput="filterCourses('courseInput')"> -->

            </div>
        <div id="mainBody">
            <!-- This is where the schedule tables get created -->
        </div>
        
        <!-- removed till functionality is improved-->
        <!-- <div id="footer">
            <p>Pathways Planner Â© 2023</p>
        </div> -->

    </body>
</html>
